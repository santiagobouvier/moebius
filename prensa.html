    <script>

        window.onload = fetchPrensa();

        async function fetchPrensa() {

            const dbRef = firebase.database().ref();

            await dbRef.child('prensa').get().then((items) => {

                const prensa = items.val();

                for (informe in prensa) {

                    let id = prensa[informe].id;
                    let createDate = prensa[informe].createDate;
                    let imageUrl = prensa[informe].imageUrl;
                    let isEnable = prensa[informe].isEnable;
                    let title = prensa[informe].title;
                    let body = prensa[informe].body;

                    addHTMLPrensa(id, createDate, imageUrl, isEnable, title, body);
                }
            });
        }

        function addHTMLPrensa(id, createDate, imageUrl, isEnable, title, body) {


            var div = document.getElementById('pressRowData');

            div.innerHTML += `  

        <div class="col-md-12 pressItem" data-bs-toggle="modal" data-bs-target="#exampleModal${id}">

        <div class="informesPagina">
            <div class="row">
                <div class="col-md-6">
                    <img src="${imageUrl}" alt="">
                </div>

                <div class="col-md-6">
                    <h4>${title}</h4>
                    <a href="#">Leer m√°s</a>
                </div>
            </div>
        </div>

        </div>


        <div class="modal fade" id="exampleModal${id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                ${title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <img class="mx-auto imagenPrensa" src="${imageUrl}" alt="">
                            </div>
                            <br><br>
                            <p>
                                ${body}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        `;

        }

    </script>
