  <script>

    window.onload = getInformeUrl();

    function getInformeUrl() {

      var url = window.location.href;
      
      var idIndex = 0;

      for (let index = 0; index < url.length; index++) {
        const element = url[index];

        if (element == '=') {
          idIndex = index;
          break;
        }
      
      }

    

      var id = url.substring(idIndex + 1);
     
      fetchInforme(id);
    }

    async function fetchInforme(id) {

      const dbRef = firebase.database().ref();

      await dbRef.child('informes').get().then((items) => {

        const informe = items.val();

        addInforme(informe[id]);

      });
    }

    function addInforme(informe) {

      var div = document.getElementById('detallePrensa');

      div.innerHTML += `

      <embed src="${informe.url}" width="400" height="1000" 
 type="application/pdf">
    `;

    }

  </script>
