                }
            }
        }

        function addPropiededadToCarousel(type,amenities,
            barrio,
            calificacion,
            calle,
            conexiones,
            createDate,
            descripcion,
            fechaEntrega,
            financiacion,
            garages,
            gastosComunes,
            id,
            imageOneUrl,
            imageTwoUrl,
            imageThreeUrl,
            indiceInteresInquilino,
            indiceMoebius,
            isEnable,
            isFeatured,
            isViviendaPromovida,
            latitude,
            longitude,
            precio,
            rentabilidadAnual,
            sena,
            title,
            videoUrl) {

            const propiedad = {
                amenities: amenities,
                barrio: barrio,
                calificacion: calificacion,
                calle: calle,
                conexiones: conexiones,
                createDate: createDate,
                descripcion: descripcion,
                fechaEntrega: fechaEntrega,
                financiacion: financiacion,
                garages: garages,

                latitude: latitude,
                longitude: longitude,

                rentabilidadAnual: rentabilidadAnual,

            }
